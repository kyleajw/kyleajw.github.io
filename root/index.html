<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Whelan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container inter-regular centre">
      <div id="nav" class="round-container secondary-bg-colour">
        <div id="emoji-container">
          <img src="wave.png" alt="" id="wave-emoticon" />
        </div>
        <div id="name" class="primary-text-colour">Kyle Whelan</div>
        <div id="nav-links">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Projects</a>
        </div>
      </div>
      <div id="social-links" class="round-container secondary-bg-colour right">
        <a href="#" class="social-link"
          ><img class="github-social-link" src="" alt="" />GITHUB LOGO HERE</a
        >
        <a href="#" class="social-link"
          ><img class="linkedin-social-link" src="" alt="" />LINKEDIN LOGO
          HERE</a
        >
      </div>
      <div class="left primary-text-colour" id="feature">
        <div id="feature-text">
          <div>
            Freelance software engineer studying
            <span class="secondary-text-colour"> BSc Computer Science.</span>
          </div>
          <div><span class="secondary-text-colour">Open</span> for work.</div>
        </div>
        <div id="feature-btn-container">
          <a
            href="#"
            class="tertiary-bg-colour round-container tertiary-text-colour secondary-border-colour"
            >Newest Project
            <img class="github-social-link" src="" alt="" />GITHUB LOGO HERE</a
          >
          <a
            href="#"
            class="tertiary-bg-colour round-container tertiary-text-colour secondary-border-colour"
            >Contact</a
          >
        </div>
      </div>
      <div id="projects-section left">
        <div id="projects-header" class="primary-text-colour">Projects</div>
        <div id="projects-container">
          <div class="project secondary-bg-colour">
            <a href="#" class="project-social-link top-right"
              ><img src="github-social-link" alt=""
            /></a>
            <div class="project-name bottom-left">Project Name</div>
          </div>
          <div class="project secondary-bg-colour">
            <a href="#" class="project-social-link top-right"
              ><img src="github-social-link" alt=""
            /></a>
            <div class="project-name bottom-left">Project Name</div>
          </div>
          <div class="project secondary-bg-colour">
            <a href="#" class="project-social-link top-right"
              ><img src="github-social-link" alt=""
            /></a>
            <div class="project-name bottom-left">Project Name</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
