<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle Whelan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container inter-regular centre">
      <div id="top-bar" class="">
        <div id="nav" class="round-container secondary-bg-colour centre">
          <div id="emoji-container">
            <img src="/assets/imgs/waving.png" alt="" id="wave-emoticon" />
          </div>
          <div id="name" class="primary-text-colour">Kyle Whelan</div>
          <div id="nav-links">
            <a href="#" class="nav-link primary-text-colour">Home</a>
            <a href="#" class="nav-link primary-text-colour">Projects</a>
          </div>
        </div>
        <div
          id="social-links"
          class="round-container secondary-bg-colour right"
        >
          <a href="#" class="social-link"
            ><img
              class="github-social-link"
              src="/assets/imgs/github-black.png"
              alt=""
          /></a>
          <a href="#" class="social-link"
            ><img
              class="linkedin-social-link"
              src="/assets/imgs/linked-in.png"
              alt=""
            />
          </a>
        </div>
      </div>

      <div class="left primary-text-colour" id="feature">
        <div id="feature-text">
          <div>
            Freelance software engineer studying
            <span class="secondary-text-colour"> BSc Computer Science.</span>
          </div>
          <div><span class="secondary-text-colour">Open</span> for work.</div>
        </div>
        <div id="feature-btn-container">
          <a
            href="#"
            class="tertiary-bg-colour round-container tertiary-text-colour secondary-border-colour"
            >Newest Project
            <img
              class="github-social-link"
              src="/assets/imgs/github-white.png"
              alt=""
          /></a>
          <a
            id="contact-btn"
            href="#"
            class="tertiary-bg-colour round-container tertiary-text-colour secondary-border-colour"
            >Contact</a
          >
        </div>
      </div>
      <div id="projects-section left">
        <div id="projects-header" class="primary-text-colour">Projects</div>
        <div id="projects-container">
          <div class="project secondary-bg-colour">
            <div class="assets-container">
              <a href="#" class="project-social-link"
                ><img src="/assets/imgs/github-black.png" alt=""
              /></a>
              <div class="project-name">Project Name</div>
            </div>
          </div>
          <div class="project secondary-bg-colour">
            <div class="assets-container">
              <a href="#" class="project-social-link"
                ><img src="/assets/imgs/github-black.png" alt=""
              /></a>
              <div class="project-name">Project Name</div>
            </div>
          </div>
          <div class="project secondary-bg-colour">
            <div class="assets-container">
              <a href="#" class="project-social-link"
                ><img src="/assets/imgs/github-black.png" alt=""
              /></a>
              <div class="project-name">Project Name</div>
            </div>
          </div>
          <div class="project secondary-bg-colour">
            <div class="assets-container">
              <a href="#" class="project-social-link"
                ><img src="/assets/imgs/github-black.png" alt=""
              /></a>
              <div class="project-name">Project Name</div>
            </div>
          </div>

                ><img src="/assets/imgs/github-black.png" alt=""
